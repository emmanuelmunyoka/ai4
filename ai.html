    <style>

            width: 100%;

        }
         #sendButton {
             width: 50px;

        }

            border-radius: 20px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 10px 20px;
        }
        #darkModeButton:hover {
            background-color: #218838;
        }

        /* Mode sombre */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode #chatbox {
            background-color: #1e1e1e;
            border-color: #333;
        }
        body.dark-mode #userInput {
            background-color: #333;

            border-color: #555;
        }
        body.dark-mode #sendButton {
            background-color: #bb86fc;
        }
        body.dark-mode #sendButton:hover {
            background-color: #9a67ea;
        }
        body.dark-mode .user-message {
            background-color: #2c3e50;
            border-color: #34495e;
        }
        body.dark-mode .ai-message {
            background-color: #2c3e50;

        span{

        }

        text-align: center;
        padding-top: 0px;

        }
        a:hover{
            color: blue;
        }
        button{
            background-color: rgb(1, 38, 16);
        }
        li{
            visibility: hidden;

        }
        .contenaire{
            position: absolute;
      
            visibility: hidden;
            background-color: rgba(0, 255, 255, 0.82);

        .g{
            font-size: 22px;
        }

            background-color: #f70505;
        }

            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;

</head>
 <body>
    <button id="btn"><img  class="img" src="menu.png" width="30px" ></button>

        <div class="contenaire">
            
               <div class="g">
                <button id="fg"><img  src="croix.png" width="20px" alt=""></button><br>
                <a href="">retour</a><br>
                <a href="ai22.html">codeAI</a><br>
                <a href="">service</a><br>
                <a href="">contact</a>
               
            </div>
          </div>
    </button>  

    <!-- <h1><button id="darkModeButton"><h1>emma<span>.ai.</span></h1></button></h1> -->
      
    <div id="chatbox"></div>
    <div id="input-container">
       <input type="text" id="userInput" placeholder="Écrivez votre message ici...">
        <button id="sendButton">
            <img src="envoyer.png" width="20px"> 
        
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>

    <script>
        const fg = document.getElementById("fg")
            const contenaire = document.querySelector(".contenaire")
        const img =document.querySelector(".img")
        const button = document.getElementById("btn")
        const li = document.querySelector("li")
        btn.addEventListener("click",()=>{
         contenaire.style.visibility="visible"
         img.style.visibility="hidden"
         contenaire.style.marginBottom="0px"
         contenaire.style.textAlign="center"
         
        })
        fg.addEventListener("click",()=>{
            contenaire.style.visibility="hidden"
            img.style.visibility="visible"
            contenaire.style.marginBottom="20px"
            contenaire.style.textAlign="left"
        })
  
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const darkModeButton = document.getElementById('darkModeButton');
        const h1 = document.querySelector('h1');
       
        const GEMINI_API_KEY = 'AIzaSyCHmTblfQoRTq6WjuEUINv56H0aqZTfLiY';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            displayMessage('Vous', userMessage, 'user-message');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: userMessage
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                displayMessage('IA', aiResponse, 'ai-message');
            } catch (error) {
                console.error('Erreur:', error);
                displayMessage('Erreur', "Une erreur est survenue lors de la communication avec l'IA.", 'ai-message');
            }

            userInput.value = '';
        }

        function displayMessage(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> `;
            
            // Recherche de blocs de code dans le message
            const codeBlocks = message.match(/```[\s\S]+?```/g);
            if (codeBlocks) {
                let lastIndex = 0;
                codeBlocks.forEach(block => {
                    const index = message.indexOf(block, lastIndex);
                    if (index > lastIndex) {
                        messageElement.innerHTML += message.substring(lastIndex, index);
                    }
                    const language = block.split('\n')[0].replace('```', '').trim() || 'javascript';
                    const code = block.replace(/```[\s\S]*\n/, '').replace(/```$/, '');
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.className = `language-${language}`;
                    codeElement.textContent = code;
                    preElement.appendChild(codeElement);
                    messageElement.appendChild(preElement);
                    lastIndex = index + block.length;
                });
                if (lastIndex < message.length) {
                    messageElement.innerHTML += message.substring(lastIndex);
                }
            } else {
                messageElement.innerHTML += message;
            }

            // Ajout du bouton de copie
            if (className === 'ai-message') {
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copier';
                copyButton.className = 'copy-button';
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(message).then(() => {
                        copyButton.textContent = 'Copié !';
                        setTimeout(() => {
                            copyButton.textContent = 'Copier';
                        }, 2000);
                    });
                };
                messageElement.appendChild(copyButton);
            }

            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
            Prism.highlightAllUnder(messageElement);
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        darkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeButton.style.backgroundImage='url("lunes.png")'
                h1.style.color = '#fff';
            } else {
                h1.style.color = '#000';
                darkModeButton.style.backgroundImage='url("soleil.png")'
            }
        });
     
    </script>
</body>
